<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speisekarten-Designer - Eatech</title>
    <link href="css/admin-style.css" rel="stylesheet">
    <link href="css/menu-designer.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Admin Header -->
    <div class="admin-header">
        <div class="header-content">
            <h1>ðŸŽ¨ Speisekarten-Designer</h1>
            <div class="header-buttons">
                <button class="btn-secondary" onclick="window.location.href='admin-dashboard.html'">
                    <i class="fas fa-arrow-left"></i> ZurÃ¼ck zum Dashboard
                </button>
                <button class="btn-primary" id="saveChangesBtn" disabled>
                    <i class="fas fa-check"></i> Alles gespeichert
                </button>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="designer-container">
        <!-- Toolbar -->
        <div class="designer-toolbar">
            <div class="toolbar-section">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="productSearch" placeholder="Produkt suchen...">
                </div>
            </div>
            
            <div class="toolbar-section">
                <div class="view-toggle">
                    <button class="view-btn active" data-view="grid">
                        <i class="fas fa-th"></i> Raster
                    </button>
                    <button class="view-btn" data-view="list">
                        <i class="fas fa-list"></i> Liste
                    </button>
                </div>
                
                <button class="btn-primary" id="addProductBtn">
                    <i class="fas fa-plus"></i> Neues Produkt
                </button>
            </div>
        </div>

        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat-item">
                <i class="fas fa-box"></i>
                <span>Gesamt: <strong id="totalProducts">0</strong></span>
            </div>
            <div class="stat-item">
                <i class="fas fa-eye"></i>
                <span>Sichtbar: <strong id="visibleProducts">0</strong></span>
            </div>
            <div class="stat-item">
                <i class="fas fa-eye-slash"></i>
                <span>Versteckt: <strong id="hiddenProducts">0</strong></span>
            </div>
        </div>

        <!-- Categories Filter -->
        <div class="categories-container" id="categoriesContainer">
            <!-- Dynamisch geladen -->
        </div>

        <!-- Products Container -->
        <div class="products-container grid-view" id="productsContainer">
            <div class="loading-placeholder">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Produkte werden geladen...</p>
            </div>
        </div>

        <!-- Live Preview -->
        <div class="preview-toggle">
            <button onclick="togglePreview()">
                <i class="fas fa-mobile-alt"></i> Live-Vorschau
            </button>
        </div>
    </div>

    <!-- Live Preview Sidebar -->
    <div class="preview-sidebar" id="previewSidebar">
        <div class="preview-header">
            <h3>Live-Vorschau</h3>
            <button onclick="togglePreview()" class="close-preview">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="preview-device">
            <div class="device-frame">
                <iframe src="index.html" id="previewFrame"></iframe>
            </div>
        </div>
        
        <div class="preview-controls">
            <button onclick="refreshPreview()">
                <i class="fas fa-sync"></i> Aktualisieren
            </button>
            <select onchange="changePreviewDevice(this.value)">
                <option value="mobile">Mobile</option>
                <option value="tablet">Tablet</option>
                <option value="desktop">Desktop</option>
            </select>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script>
        const firebaseConfig = {
  apiKey: "AIzaSyDFBlgWE81iHnACVwOmaU0jL7FV0l_tRmU",
  authDomain: "eatech-foodtruck.firebaseapp.com",
  databaseURL: "https://eatech-foodtruck-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "eatech-foodtruck",
  storageBucket: "eatech-foodtruck.firebasestorage.app",
  messagingSenderId: "261222802445",
  appId: "1:261222802445:web:edde22580422fbced22144",
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
    </script>

    <!-- Menu Designer Script -->
    <script src="js/menu-designer.js"></script>
    
    <!-- Additional Functions -->
    <script>
        // Check auth
        function checkAuth() {
            const adminToken = localStorage.getItem('adminToken');
            if (!adminToken) {
                window.location.href = 'admin.html';
            }
        }
        
        // Toggle preview
        function togglePreview() {
            const sidebar = document.getElementById('previewSidebar');
            sidebar.classList.toggle('open');
            
            if (sidebar.classList.contains('open')) {
                refreshPreview();
            }
        }
        
        // Refresh preview
        function refreshPreview() {
            const frame = document.getElementById('previewFrame');
            frame.src = frame.src;
        }
        
        // Change preview device
        function changePreviewDevice(device) {
            const frame = document.querySelector('.device-frame');
            frame.className = `device-frame ${device}`;
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
        });
    </script>
</body>
</html>
