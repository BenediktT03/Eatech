<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eatech - Speisekarten Designer</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin-style.css">
    <link rel="stylesheet" href="css/menu-designer.css">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage-compat.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>
<body>
    <!-- Admin Navigation -->
    <nav class="admin-nav">
        <div class="nav-brand">
            <i class="fas fa-pizza-slice"></i>
            <span>Eatech Admin</span>
        </div>
        <div class="nav-links">
            <a href="admin-dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="admin-orders.html"><i class="fas fa-receipt"></i> Bestellungen</a>
            <a href="admin-products.html"><i class="fas fa-box"></i> Produkte</a>
            <a href="menu-designer.html" class="active"><i class="fas fa-palette"></i> Menu Designer</a>
            <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="admin-container">
        <div class="designer-header">
            <h1><i class="fas fa-palette"></i> Speisekarten Designer</h1>
            <div class="designer-actions">
                <button class="btn-preview" onclick="previewMenu()">
                    <i class="fas fa-eye"></i> Vorschau
                </button>
                <button class="btn-save" onclick="saveMenuDesign()">
                    <i class="fas fa-save"></i> Design Speichern
                </button>
            </div>
        </div>

        <div class="designer-main">
            <!-- Sidebar mit verfügbaren Produkten -->
            <div class="designer-sidebar">
                <h3><i class="fas fa-box"></i> Verfügbare Produkte</h3>
                <div class="product-search">
                    <input type="text" id="productSearch" placeholder="Produkt suchen...">
                </div>
                <div id="availableProducts" class="available-products">
                    <!-- Produkte werden hier geladen -->
                </div>
                
                <h3><i class="fas fa-folder"></i> Neue Kategorie</h3>
                <div class="add-category">
                    <input type="text" id="newCategoryName" placeholder="Kategoriename">
                    <input type="text" id="newCategoryIcon" placeholder="Icon (z.B. fa-pizza-slice)">
                    <button onclick="addNewCategory()">
                        <i class="fas fa-plus"></i> Hinzufügen
                    </button>
                </div>
            </div>

            <!-- Hauptbereich mit Kategorien -->
            <div class="designer-canvas">
                <div class="canvas-header">
                    <h3>Speisekarte Layout</h3>
                    <div class="layout-options">
                        <label>
                            <input type="checkbox" id="showPrices" checked>
                            Preise anzeigen
                        </label>
                        <label>
                            <input type="checkbox" id="showImages" checked>
                            Bilder anzeigen
                        </label>
                        <label>
                            <input type="checkbox" id="showDescriptions" checked>
                            Beschreibungen anzeigen
                        </label>
                    </div>
                </div>
                
                <div id="menuCategories" class="menu-categories">
                    <!-- Kategorien werden hier angezeigt -->
                </div>
            </div>

            <!-- Rechte Sidebar mit Styling-Optionen -->
            <div class="designer-styling">
                <h3><i class="fas fa-paint-brush"></i> Styling</h3>
                
                <div class="styling-section">
                    <h4>Farben</h4>
                    <div class="color-group">
                        <label>Primärfarbe</label>
                        <input type="color" id="primaryColor" value="#ff6b6b">
                    </div>
                    <div class="color-group">
                        <label>Hintergrund</label>
                        <input type="color" id="bgColor" value="#1a1a1a">
                    </div>
                    <div class="color-group">
                        <label>Textfarbe</label>
                        <input type="color" id="textColor" value="#ffffff">
                    </div>
                </div>

                <div class="styling-section">
                    <h4>Layout</h4>
                    <label>Spalten pro Kategorie</label>
                    <select id="columnsPerCategory">
                        <option value="1">1 Spalte</option>
                        <option value="2" selected>2 Spalten</option>
                        <option value="3">3 Spalten</option>
                        <option value="4">4 Spalten</option>
                    </select>
                    
                    <label>Produktkarten-Stil</label>
                    <select id="cardStyle">
                        <option value="classic">Klassisch</option>
                        <option value="modern" selected>Modern</option>
                        <option value="minimal">Minimal</option>
                        <option value="elegant">Elegant</option>
                    </select>
                </div>

                <div class="styling-section">
                    <h4>Schriftarten</h4>
                    <select id="fontFamily">
                        <option value="Inter">Inter</option>
                        <option value="Roboto">Roboto</option>
                        <option value="Playfair Display">Playfair Display</option>
                        <option value="Montserrat">Montserrat</option>
                    </select>
                </div>

                <div class="styling-section">
                    <h4>Spezialeffekte</h4>
                    <label>
                        <input type="checkbox" id="enableAnimations" checked>
                        Animationen aktivieren
                    </label>
                    <label>
                        <input type="checkbox" id="enableHoverEffects" checked>
                        Hover-Effekte
                    </label>
                    <label>
                        <input type="checkbox" id="enableShadows" checked>
                        Schatten
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!-- Preview Modal -->
    <div id="previewModal" class="preview-modal">
        <div class="preview-content">
            <div class="preview-header">
                <h2>Speisekarten Vorschau</h2>
                <button onclick="closePreview()" class="close-preview">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="preview-device-selector">
                <button onclick="setPreviewDevice('mobile')" class="active">
                    <i class="fas fa-mobile-alt"></i> Mobile
                </button>
                <button onclick="setPreviewDevice('tablet')">
                    <i class="fas fa-tablet-alt"></i> Tablet
                </button>
                <button onclick="setPreviewDevice('desktop')">
                    <i class="fas fa-desktop"></i> Desktop
                </button>
            </div>
            <div id="previewFrame" class="preview-frame mobile">
                <!-- Vorschau wird hier geladen -->
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast" class="toast"></div>

</body>
