<script>
// Navigation Scripts
(function() {
    // Aktive Seite markieren
    const currentPage = window.location.pathname.split('/').pop();
    const navMap = {
        'admin-dashboard.html': 'nav-dashboard',
        'admin-orders.html': 'nav-orders',
        'admin-products.html': 'nav-products'
    };
    
    const activeNav = document.getElementById(navMap[currentPage]);
    if (activeNav) {
        activeNav.classList.add('active');
    }
    
    // Ungelesene Bestellungen z√§hlen
    if (typeof firebase !== 'undefined' && firebase.database) {
        firebase.database().ref('orders').on('value', (snapshot) => {
            const orders = snapshot.val() || {};
            const newOrders = Object.values(orders).filter(order => order.status === 'new').length;
            const badge = document.getElementById('orderCount');
            if (newOrders > 0) {
                badge.textContent = newOrders;
                badge.style.display = 'flex';
            } else {
                badge.style.display = 'none';
            }
        });
        
        // Restaurant Status
        firebase.database().ref('settings/restaurantOpen').on('value', (snapshot) => {
            const isOpen = snapshot.val();
            const statusEl = document.getElementById('restaurantStatus');
            if (statusEl) {
                statusEl.textContent = isOpen ? 'Ge√∂ffnet' : 'Geschlossen';
                statusEl.className = isOpen ? 'stat-value status-open' : 'stat-value status-closed';
            }
        });
        
        // Wartezeit
        firebase.database().ref('settings/waitTime').on('value', (snapshot) => {
            const waitTime = snapshot.val() || 15;
            const waitTimeEl = document.getElementById('currentWaitTime');
            if (waitTimeEl) {
                waitTimeEl.textContent = waitTime + ' Min';
            }
        });
        
        // Tagesumsatz
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        firebase.database().ref('orders')
            .orderByChild('timestamp')
            .startAt(today.getTime())
            .on('value', (snapshot) => {
                const orders = snapshot.val() || {};
                const revenue = Object.values(orders)
                    .filter(order => order.status === 'completed' || order.status === 'ready')
                    .reduce((sum, order) => sum + (order.total || 0), 0);
                const revenueEl = document.getElementById('todayRevenue');
                if (revenueEl) {
                    revenueEl.textContent = revenue.toFixed(2);
                }
            });
    }
})();

    const dropdown = document.getElementById('userDropdown');

        if (!e.target.closest('.user-menu')) {
            dropdown.classList.remove('show');
            document.removeEventListener('click', closeMenu);
        }
    });
}

        };

        // Firebase initialisieren
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const storage = firebase.storage();
        const auth = firebase.auth();

        // Globale Variablen
        let categories = ['pizza', 'pasta', 'salate', 'getr√§nke'];
        let currentEditingProduct = null;

        // Auth Check
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'admin.html';
            } else {
                loadCategories();
                loadProducts();
            }
        });

        // Kategorien laden
        function loadCategories() {
            db.ref('categories').on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    categories = Object.values(data);
                    updateCategoryList();
                    updateCategorySelect();
                }
            });
        }

        // Kategorien anzeigen
        function updateCategoryList() {
            const container = document.getElementById('categoryList');
            container.innerHTML = categories.map(cat => `
                <div class="category-item">
                    <span>${cat.charAt(0).toUpperCase() + cat.slice(1)}</span>
                    <span class="category-delete" onclick="deleteCategory('${cat}')">√ó</span>
                </div>
            `).join('');
        }

        // Kategorie Select aktualisieren
        function updateCategorySelect() {
            const select = document.getElementById('productCategory');
            select.innerHTML = categories.map(cat => 
                `<option value="${cat}">${cat.charAt(0).toUpperCase() + cat.slice(1)}</option>`
            ).join('');
        }

        // Neue Kategorie hinzuf√ºgen
        function addCategory() {
            const input = document.getElementById('newCategoryInput');
            const categoryName = input.value.trim().toLowerCase();
            
            if (categoryName && !categories.includes(categoryName)) {
                categories.push(categoryName);
                db.ref('categories').set(categories);
                input.value = '';
            }
        }

        // Kategorie l√∂schen
        function deleteCategory(category) {
            if (confirm(`Kategorie "${category}" wirklich l√∂schen?`)) {
                categories = categories.filter(cat => cat !== category);
                db.ref('categories').set(categories);
            }
        }

        // Produkte laden
        function loadProducts() {
            db.ref('products').on('value', (snapshot) => {
                const products = snapshot.val() || {};
                displayProducts(products);
            });
        }

        // Produkte anzeigen
        function displayProducts(products) {
            const container = document.getElementById('productsContainer');
            container.innerHTML = '';
            
            // Produkte nach Kategorien gruppieren
            const productsByCategory = {};
            categories.forEach(cat => productsByCategory[cat] = []);
            
            Object.entries(products).forEach(([id, product]) => {
                if (productsByCategory[product.category]) {
                    productsByCategory[product.category].push({...product, id});
                }
            });
            
            // F√ºr jede Kategorie eine Sektion erstellen
            Object.entries(productsByCategory).forEach(([category, categoryProducts]) => {
                if (categoryProducts.length > 0) {
                    const section = document.createElement('div');
                    section.className = 'category-section';
                    section.innerHTML = `
                        <div class="category-header">
                            <h2 class="category-title">${category.charAt(0).toUpperCase() + category.slice(1)}</h2>
                        </div>
                        <div class="products-grid">
                            ${categoryProducts.map(product => createProductCard(product)).join('')}
                        </div>
                    `;
                    container.appendChild(section);
                }
            });
        }

        // Produkt-Karte erstellen
        function createProductCard(product) {
            return `
                <div class="product-card" data-id="${product.id}">
                    <img src="${product.image || 'placeholder.jpg'}" alt="${product.name}" class="product-image">
                    <h3 class="product-name">${product.name}</h3>
                    <div class="product-price">CHF ${product.price.toFixed(2)}</div>
                    <p class="product-description">${product.description || ''}</p>
                    <div class="product-actions">
                        <button class="btn-edit" onclick="editProduct('${product.id}')">Bearbeiten</button>
                        <button class="btn-toggle ${!product.available ? 'unavailable' : ''}" 
                                onclick="toggleAvailability('${product.id}', ${product.available})">
                            ${product.available ? 'Verf√ºgbar' : 'Nicht verf√ºgbar'}
                        </button>
                        <button class="btn-delete" onclick="deleteProduct('${product.id}')">L√∂schen</button>
                    </div>
                </div>
            `;
        }

        // Produkt Modal √∂ffnen
        function openProductModal(productId = null) {
            currentEditingProduct = productId;
            const modal = document.getElementById('productModal');
            const form = document.getElementById('productForm');
            
            if (productId) {
                document.getElementById('modalTitle').textContent = 'Produkt bearbeiten';
                // Produkt laden und Formular f√ºllen
                db.ref(`products/${productId}`).once('value', (snapshot) => {
                    const product = snapshot.val();
                    if (product) {
                        document.getElementById('productName').value = product.name;
                        document.getElementById('productCategory').value = product.category;
                        document.getElementById('productPrice').value = product.price;
                        document.getElementById('productDescription').value = product.description || '';
                        document.getElementById('productAvailable').checked = product.available;
                        
                        if (product.image) {
                            const preview = document.getElementById('imagePreview');
                            preview.src = product.image;
                            preview.style.display = 'block';
                        }
                    }
                });
            } else {
                document.getElementById('modalTitle').textContent = 'Neues Produkt';
                form.reset();
                document.getElementById('imagePreview').style.display = 'none';
            }
            
            modal.style.display = 'block';
        }

        // Produkt Modal schlie√üen
        function closeProductModal() {
            document.getElementById('productModal').style.display = 'none';
            document.getElementById('productForm').reset();
            document.getElementById('imagePreview').style.display = 'none';
            currentEditingProduct = null;
        }

        // Bild-Vorschau
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        // Produkt bearbeiten
        function editProduct(productId) {
            openProductModal(productId);
        }

        // Verf√ºgbarkeit umschalten
        function toggleAvailability(productId, currentStatus) {
            db.ref(`products/${productId}/available`).set(!currentStatus);
        }

        // Produkt l√∂schen
        function deleteProduct(productId) {
            if (confirm('Produkt wirklich l√∂schen?')) {
                db.ref(`products/${productId}`).remove();
            }
        }

        // Formular absenden
        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading();
            
            try {
                const productData = {
                    name: document.getElementById('productName').value,
                    category: document.getElementById('productCategory').value,
                    price: parseFloat(document.getElementById('productPrice').value),
                    description: document.getElementById('productDescription').value,
                    available: document.getElementById('productAvailable').checked,
                    updatedAt: firebase.database.ServerValue.TIMESTAMP
                };
                
                // Bild hochladen wenn vorhanden
                const imageFile = document.getElementById('productImage').files[0];
                if (imageFile) {
                    const imageUrl = await uploadImage(imageFile, productData.name);
                    productData.image = imageUrl;
                } else if (document.getElementById('imagePreview').src && 
                          !document.getElementById('imagePreview').src.includes('blob:')) {
                    productData.image = document.getElementById('imagePreview').src;
                }
                
                // Produkt speichern
                if (currentEditingProduct) {
                    await db.ref(`products/${currentEditingProduct}`).update(productData);
                } else {
                    await db.ref('products').push(productData);
                }
                
                closeProductModal();
                hideLoading();
                
            } catch (error) {
                console.error('Fehler beim Speichern:', error);
                alert('Fehler beim Speichern des Produkts');
                hideLoading();
            }
        });

        // Bild hochladen
        async function uploadImage(file, productName) {
            const fileName = `products/${Date.now()}_${productName.replace(/\s+/g, '_')}.jpg`;
            const storageRef = storage.ref(fileName);
            
            // Bild komprimieren
            const compressedFile = await compressImage(file);
            
            const snapshot = await storageRef.put(compressedFile);
            return await snapshot.ref.getDownloadURL();
        }

        // Bild komprimieren
        function compressImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        // Max Gr√∂√üe: 800x800
                        const maxSize = 800;
                        let width = img.width;
                        let height = img.height;
                        
                        if (width > height) {
                            if (width > maxSize) {
                                height = (height * maxSize) / width;
                                width = maxSize;
                            }
                        } else {
                            if (height > maxSize) {
                                width = (width * maxSize) / height;
                                height = maxSize;
                            }
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        canvas.toBlob((blob) => {
                            resolve(new File([blob], file.name, { type: 'image/jpeg' }));
                        }, 'image/jpeg', 0.8);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        function generateAIImage() {

            // Hier sp√§ter DALL-E API Integration
        }

        // Loading anzeigen/verbergen
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        // Logout
        document.getElementById('logout-btn').addEventListener('click', (e) => {
            e.preventDefault();
            auth.signOut().then(() => {
                window.location.href = 'admin.html';
            });
        });

        // Modal schlie√üen bei Klick au√üerhalb
        window.onclick = function(event) {
            const modal = document.getElementById('productModal');
            if (event.target == modal) {
                closeProductModal();
            }
        }
    </script>
