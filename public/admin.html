<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="admin.login.title">Admin Login - Pizza&Pasta D'amico</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/admin-style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="js/multilingual.js"></script>
</head>
<body>
    <!-- Language Selector -->
    <div class="language-selector">
        <!-- Wird von multilingual.js generiert -->
    </div>

    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">üçï</div>
            <h1 class="login-title">Pizza&Pasta D'amico</h1>
            <p class="login-subtitle" data-i18n="admin.login.subtitle">Admin-Bereich</p>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText" data-i18n="admin.login.error">Ung√ºltige Anmeldedaten</span>
            </div>

            <div class="form-group">
                <label class="form-label" for="username" data-i18n="admin.login.username">Benutzername</label>
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                    <input 
                        type="text" 
                        id="username" 
                        class="form-input" 
                        placeholder="admin@damico.ch"
                        required
                        autocomplete="username"
                    >
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password" data-i18n="admin.login.password">Passwort</label>
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        required
                        autocomplete="current-password"
                    >
                </div>
            </div>

            <div class="form-group">
                <label class="form-checkbox">
                    <input type="checkbox" id="rememberMe">
                    <span data-i18n="admin.login.remember">Angemeldet bleiben</span>
                </label>
            </div>

            <button type="submit" class="btn btn-primary btn-block" id="loginButton">
                <i class="fas fa-sign-in-alt"></i>
                <span data-i18n="admin.login.submit">Anmelden</span>
            </button>
        </form>

        <div class="login-footer">
            <p class="text-muted">
                <i class="fas fa-info-circle"></i>
                <span data-i18n="admin.login.info">Zugang nur f√ºr autorisiertes Personal</span>
            </p>
        </div>
    </div>

    <script>
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Load multilingual
            if (window.ml) {
                window.ml.init();
            }

            // Check if already logged in
            const isLoggedIn = localStorage.getItem('adminLoggedIn') === 'true';
            const loginTime = parseInt(localStorage.getItem('loginTime') || '0');
            const now = Date.now();
            
            if (isLoggedIn && (now - loginTime) < (2 * 60 * 60 * 1000)) {
                window.location.href = 'admin-dashboard.html';
            }

            // Focus username field
            document.getElementById('username').focus();
        });

        // Handle Login
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const button = document.getElementById('loginButton');
            const errorDiv = document.getElementById('errorMessage');
            
            // Show loading state
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> <span>Anmelden...</span>';
            
            // Hide error message
            errorDiv.style.display = 'none';
            
            // Simulate authentication (replace with real auth)
            setTimeout(() => {
                // Demo credentials
                if (username === 'admin@damico.ch' && password === 'admin123') {
                    // Set login session
                    localStorage.setItem('adminLoggedIn', 'true');
                    localStorage.setItem('loginTime', Date.now().toString());
                    localStorage.setItem('adminUsername', username);
                    
                    if (rememberMe) {
                        localStorage.setItem('rememberMe', 'true');
                    }
                    
                    // Redirect to dashboard
                    window.location.href = 'admin-dashboard.html';
                } else {
                    // Show error
                    errorDiv.style.display = 'block';
                    button.disabled = false;
                    button.innerHTML = '<i class="fas fa-sign-in-alt"></i> <span data-i18n="admin.login.submit">Anmelden</span>';
                    
                    // Shake animation
                    errorDiv.classList.add('shake');
                    setTimeout(() => {
                        errorDiv.classList.remove('shake');
                    }, 500);
                }
            }, 1000);
        }
    </script>

    <style>
        /* Login specific styles */
        body {
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .input-icon .form-input {
            padding-left: 44px;
        }

        .btn-block {
            width: 100%;
            margin-top: 24px;
        }

        .login-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</body>
</html>
