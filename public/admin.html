<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="admin.login.title">Admin Login - Pizza&Pasta D'amico</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="js/multilingual.js"></script>
    <style>
        /* Login Specific Styles */
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-logo {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .login-title {
            font-size: 2rem;
            color: white;
            margin: 0 0 10px 0;
            font-weight: 700;
        }

        .login-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }

        .login-btn:disabled {
            background: #6b7280;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .loading {
            display: none;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 20px;
        }

        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top-color: #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Language Selector anpassen f√ºr Login */
        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .language-selector .lang-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .language-selector .lang-menu {
            background: rgba(30, 30, 40, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .language-selector .lang-option {
            color: white;
        }

        .language-selector .lang-option:hover {
            background: rgba(59, 130, 246, 0.2);
        }
    </style>
</head>
<body>
    <!-- Sprachauswahl -->
    <div class="language-selector">
        <!-- Wird von multilingual.js generiert -->
    </div>

    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">üçï</div>
            <h1 class="login-title" data-i18n="admin.login">Pietro Admin Login</h1>
            <p class="login-subtitle" data-i18n="admin.subtitle">Zum Admin-Bereich</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="email" data-i18n="admin.login.email">E-Mail</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="admin@damico.ch"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password" data-i18n="admin.login.password">Passwort</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span data-i18n="admin.login.button">Anmelden</span>
            </button>
        </form>

        <div class="loading" id="loading">
            <span class="spinner"></span>
            <span data-i18n="loading">Wird geladen...</span>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <script>
        // Firebase Konfiguration
        const firebaseConfig = {
            apiKey: "AIzaSyBiVdp67AZmZnGpM8OlZXBGKJKhF4iDlsE",
            authDomain: "pizzapastadamico.firebaseapp.com",
            databaseURL: "https://pizzapastadamico-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "pizzapastadamico",
            storageBucket: "pizzapastadamico.appspot.com",
            messagingSenderId: "168976461234",
            appId: "1:168976461234:web:abc123def456ghi789"
        };

        // Firebase initialisieren
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Auth State Check
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'admin-dashboard.html';
            }
        });

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            const loginBtn = document.getElementById('loginBtn');

            errorMessage.style.display = 'none';
            loading.style.display = 'block';
            loginBtn.disabled = true;

            try {
                await auth.signInWithEmailAndPassword(email, password);
                // Redirect wird durch onAuthStateChanged gehandhabt
            } catch (error) {
                console.error('Login error:', error);
                
                // √úbersetzte Fehlermeldungen
                let message = window.ml.t('admin.login.error.generic');
                
                switch (error.code) {
                    case 'auth/invalid-email':
                        message = window.ml.t('admin.login.error.email');
                        break;
                    case 'auth/user-not-found':
                        message = window.ml.t('admin.login.error.notfound');
                        break;
                    case 'auth/wrong-password':
                        message = window.ml.t('admin.login.error.password');
                        break;
                    case 'auth/too-many-requests':
                        message = window.ml.t('admin.login.error.toomany');
                        break;
                }
                
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                loading.style.display = 'none';
                loginBtn.disabled = false;
            }
        });

        // Demo Login Info
        console.log('Demo Login: admin@damico.ch / admin123');
    </script>
</body>
</html>
