<body>

    <!-- Language Selector -->

        <button onclick="setLanguage('fr')" class="lang-btn" data-lang="fr">ðŸ‡«ðŸ‡· FR</button>
        <button onclick="setLanguage('es')" class="lang-btn" data-lang="es">ðŸ‡ªðŸ‡¸ ES</button>

    <!-- Search Bar -->
    <div class="search-container">

    <!-- Category Filter -->

    <!-- Products Grid -->
    <main class="products-container">

            <!-- Products will be loaded here -->

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading-spinner">
            <div class="spinner"></div>
            <p>Lade Speisekarte...</p>
        </div>

    <!-- Shopping Cart Sidebar -->
    <div id="cartSidebar" class="cart-sidebar">
        <div class="cart-header">
            <h2><i class="fas fa-shopping-cart"></i> Warenkorb</h2>
            <button onclick="toggleCart()" class="close-cart">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="cart-items" id="cartItems">
            <!-- Cart items will be loaded here -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Gesamt:</span>
                <span class="total-amount">CHF <span id="cartTotal">0.00</span></span>
            </div>
            <button onclick="proceedToCheckout()" class="checkout-btn" id="checkoutBtn" disabled>
                <i class="fas fa-credit-card"></i> Zur Kasse
            </button>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkoutModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Bestellung abschlieÃŸen</h2>
                <button onclick="closeCheckout()" class="close-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="checkoutForm">
                    <div class="form-group">
                        <label>Name *</label>
                        <input type="text" id="customerName" required placeholder="Ihr Name">

                    <div class="form-group">
                        <label>Telefonnummer (fÃ¼r Updates)</label>
                        <div class="phone-input-group">
                            <select id="countryCode" class="country-select">
                                <option value="+41">ðŸ‡¨ðŸ‡­ +41</option>
                                <option value="+49">ðŸ‡©ðŸ‡ª +49</option>
                                <option value="+43">ðŸ‡¦ðŸ‡¹ +43</option>
                                <option value="+39">ðŸ‡®ðŸ‡¹ +39</option>
                                <option value="+33">ðŸ‡«ðŸ‡· +33</option>
                                <option value="+34">ðŸ‡ªðŸ‡¸ +34</option>
                                <option value="+90">ðŸ‡¹ðŸ‡· +90</option>
                            </select>
                            <input type="tel" id="customerPhone" placeholder="79 123 45 67">
                        </div>
                        <div class="whatsapp-opt-in">
                            <label>
                                <input type="checkbox" id="whatsappOptIn">
                                <span>WhatsApp-Updates erhalten</span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Bemerkungen</label>
                        <textarea id="orderNotes" rows="3" placeholder="Spezielle WÃ¼nsche, Allergien, etc."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Abholzeit</label>
                        <div class="pickup-time">
                            <input type="radio" name="pickupTime" value="asap" id="asap" checked>
                            <label for="asap">So schnell wie mÃ¶glich</label>
                            
                            <input type="radio" name="pickupTime" value="scheduled" id="scheduled">
                            <label for="scheduled">Vorbestellen fÃ¼r:</label>
                            
                            <input type="time" id="scheduledTime" disabled>
                        </div>
                    </div>
                    
                    <div class="order-summary">
                        <h3>BestellÃ¼bersicht</h3>
                        <div id="orderSummary"></div>
                        <div class="summary-total">
                            <span>Gesamtbetrag:</span>
                            <span class="total-amount">CHF <span id="summaryTotal">0.00</span></span>
                        </div>

                    <div class="payment-section">

                    <button type="submit" class="submit-order-btn" id="submitOrderBtn">
                        <i class="fas fa-check-circle"></i> Bestellung aufgeben

                </form>
            </div>
        </div>
    </div>

    <!-- Product Detail Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content product-modal">
            <button onclick="closeProductModal()" class="close-modal">
                <i class="fas fa-times"></i>
            </button>
            <div id="productModalContent">
                <!-- Product details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast" class="toast"></div>

    <!-- Offline Indicator -->
    <div id="offlineIndicator" class="offline-indicator">
        <i class="fas fa-wifi-slash"></i>
        <span>Offline - Bestellungen werden synchronisiert</span>
    </div>

    <!-- Scripts -->
    <script>
        // Firebase Configuration - EATECH
        const firebaseConfig = {
            apiKey: "AIzaSyDFBlgWE81iHnACVwOmaU0jL7FV0l_tRmU",
            authDomain: "eatech-foodtruck.firebaseapp.com",
            databaseURL: "https://eatech-foodtruck-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "eatech-foodtruck",
            storageBucket: "eatech-foodtruck.firebasestorage.app",
            messagingSenderId: "261222802445",
            appId: "1:261222802445:web:edde22580422fbced22144"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Stripe Configuration
        const stripe = Stripe('pk_test_51Rg6MY4I9wcGYX9JUBunT1Yh6kr776piJvLCk3Ln6ovyk0RGBQ0icKbbEYvOUInOIZGKdbvfsCPLZ14JDoOlrPeV00SJRbRsDo');
        const elements = stripe.elements();
        const cardElement = elements.create('card', {
            style: {
                base: {
                    color: '#ffffff',
                    fontFamily: 'Inter, sans-serif',
                    fontSize: '16px',
                    '::placeholder': {
                        color: '#aab7c4'
                    }
                },
                invalid: {
                    color: '#ff6b6b',
                    iconColor: '#ff6b6b'
                }
            }
        });
        
        // Global variables
        let products = [];
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let currentLanguage = localStorage.getItem('language') || 'de';
        let menuDesign = null;
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            loadMenuDesign();
            updateCart();
            setupEventListeners();
            checkOnlineStatus();
            loadWaitTime();
            checkWeatherImpact();
            
            // Setup Stripe
            cardElement.mount('#card-element');
            cardElement.on('change', handleCardChange);
            
            // Register Service Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.error('Service Worker registration failed:', err));
            }
        });
        
        // Load menu design
        function loadMenuDesign() {
            database.ref('tenants/demo/menuDesign').once('value', (snapshot) => {
                menuDesign = snapshot.val();
                if (menuDesign) {
                    applyMenuDesign();
                }
            });
        }
        
        // Apply menu design
        function applyMenuDesign() {
            if (!menuDesign || !menuDesign.styling) return;
            
            const { styling } = menuDesign;
            
            // Apply custom styles
            const style = document.createElement('style');
            style.innerHTML = `
                :root {
                    --primary-color: ${styling.primaryColor};
                    --bg-color: ${styling.bgColor};
                    --text-color: ${styling.textColor};
                }
                
                body {
                    background-color: ${styling.bgColor};
                    color: ${styling.textColor};
                    font-family: ${styling.fontFamily}, sans-serif;
                }
                
                .products-grid {
                    grid-template-columns: repeat(auto-fill, minmax(${
                        styling.columns == 1 ? '100%' : 
                        styling.columns == 2 ? '45%' : 
                        styling.columns == 3 ? '30%' : '22%'
                    }, 1fr));
                }
                
                ${!styling.animations ? `
                    * {
                        animation: none !important;
                        transition: none !important;
                    }
                ` : ''}
                
                ${!styling.hoverEffects ? `
                    .product-card:hover {
                        transform: none !important;
                    }
                ` : ''}
                
                ${!styling.shadows ? `
                    .product-card {
                        box-shadow: none !important;
                    }
                ` : ''}
            `;
            document.head.appendChild(style);
        }
        
        // Load products with menu design categories
        function loadProducts() {
            document.getElementById('loadingSpinner').style.display = 'flex';
            
            Promise.all([
                database.ref('tenants/demo/products').once('value'),
                database.ref('tenants/demo/menuDesign').once('value')
            ]).then(([productsSnapshot, designSnapshot]) => {
                const productsData = productsSnapshot.val() || {};
                const designData = designSnapshot.val();
                
                // Wenn keine Produkte, zeige Test-Produkte
                if (Object.keys(productsData).length === 0) {
                    productsData['test1'] = {
                        name: 'Classic Burger',
                        price: 16.50,
                        category: 'Burger',
                        description: 'Saftiger Beef-Patty mit Salat, Tomaten und Haussa',
                        available: true
                    };
                    productsData['test2'] = {
                        name: 'Pizza Margherita',
                        price: 18.00,
                        category: 'Pizza',
                        description: 'Klassisch mit Tomaten, Mozzarella und Basilikum',
                        available: true
                    };
                }
                
                products = Object.entries(productsData).map(([id, product]) => ({
                    id,
                    ...product
                }));
                
                if (designData && designData.categories) {
                    // Use menu designer categories
                    renderProductsByDesign(designData);
                } else {
                    // Fallback to default rendering
                    renderProducts();
                }
                
                document.getElementById('loadingSpinner').style.display = 'none';
            }).catch(error => {
                console.error('Error loading products:', error);
                document.getElementById('loadingSpinner').style.display = 'none';
                showToast('Fehler beim Laden der Produkte', 'error');
            });
        }
        
        // Render products based on menu design
        function renderProductsByDesign(design) {
            const container = document.getElementById('productsGrid');
            const { categories, styling } = design;
            
            // Clear existing content
            container.innerHTML = '';
            
            // Sort categories by order
            const sortedCategories = [...categories].sort((a, b) => a.order - b.order);
            
            sortedCategories.forEach(category => {
                if (!category.products || category.products.length === 0) return;
                
                // Create category section
                const categorySection = document.createElement('div');
                categorySection.className = 'category-section';
                categorySection.innerHTML = `
                    <h2 class="category-title">
                        <i class="fas ${category.icon}"></i> ${category.name}
                    </h2>
                    <div class="category-products">
                        ${category.products.map(productId => {
                            const product = products.find(p => p.id === productId);
                            if (!product || !product.available) return '';
                            
                            return createProductCard(product, styling);
                        }).join('')}
                    </div>
                `;
                
                container.appendChild(categorySection);
            });
            
            // Update category filter
            updateCategoryFilter(sortedCategories);
        }
        
        // Create product card
        function createProductCard(product, styling) {
            const showImages = styling?.showImages !== false;
            const showDescriptions = styling?.showDescriptions !== false;
            const showPrices = styling?.showPrices !== false;
            const cardStyle = styling?.cardStyle || 'modern';
            
            return `
                <div class="product-card ${cardStyle}" onclick="showProductDetails('${product.id}')">
                    ${showImages && product.image ? 
                        `<img src="${product.image}" alt="${product.name}" class="product-image">` : ''}
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        ${showDescriptions && product.description ? 
                            `<p class="product-description">${product.description}</p>` : ''}
                        ${showPrices ? 
                            `<div class="product-price">CHF ${product.price.toFixed(2)}</div>` : ''}
                    </div>
                    <button class="add-to-cart-btn" onclick="event.stopPropagation(); addToCart('${product.id}')">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            `;
        }
        
        // Fallback render products
        function renderProducts() {
            const container = document.getElementById('productsGrid');
            const availableProducts = products.filter(p => p.available !== false);
            
            container.innerHTML = availableProducts.map(product => 
                createProductCard(product, { showImages: true, showDescriptions: true, showPrices: true })
            ).join('');
            
            // Update category filter
            const categories = [...new Set(products.map(p => p.category).filter(Boolean))];
            updateCategoryFilter(categories.map(cat => ({ name: cat, icon: 'fa-tag' })));
        }
        
        // Update category filter
        function updateCategoryFilter(categories) {
            const filterContainer = document.getElementById('categoryFilter');
            
            filterContainer.innerHTML = `
                <button class="category-btn active" onclick="filterByCategory('all')">
                    <i class="fas fa-th"></i> Alle
                </button>
                ${categories.map(cat => `
                    <button class="category-btn" onclick="filterByCategory('${cat.name}')">
                        <i class="fas ${cat.icon || 'fa-tag'}"></i> ${cat.name}
                    </button>
                `).join('')}
            `;
        }
        
        // Show product details
        function showProductDetails(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            const modal = document.getElementById('productModal');
            const content = document.getElementById('productModalContent');
            
            content.innerHTML = `
                <div class="product-detail">
                    ${product.image ? `<img src="${product.image}" alt="${product.name}">` : ''}
                    <div class="product-detail-info">
                        <h2>${product.name}</h2>
                        ${product.description ? `<p class="description">${product.description}</p>` : ''}
                        ${product.ingredients ? `
                            <div class="ingredients">
                                <h4>Zutaten:</h4>
                                <p>${product.ingredients}</p>
                            </div>
                        ` : ''}
                        ${product.allergens ? `
                            <div class="allergens">
                                <h4>Allergene:</h4>
                                <p>${product.allergens}</p>
                            </div>
                        ` : ''}
                        <div class="product-detail-footer">
                            <span class="price">CHF ${product.price.toFixed(2)}</span>
                            <button onclick="addToCart('${product.id}'); closeProductModal();" class="add-btn">
                                <i class="fas fa-cart-plus"></i> In den Warenkorb
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            modal.style.display = 'flex';
        }
        
        // Close product modal
        function closeProductModal() {
            document.getElementById('productModal').style.display = 'none';
        }
        
        // Search products
        function searchProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const productCards = document.querySelectorAll('.product-card');
            
            productCards.forEach(card => {
                const productName = card.querySelector('.product-name').textContent.toLowerCase();
                const productDesc = card.querySelector('.product-description')?.textContent.toLowerCase() || '';
                
                if (productName.includes(searchTerm) || productDesc.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }
        
        // Filter by category
        function filterByCategory(category) {
            // Update active button
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Filter products
            if (category === 'all') {
                document.querySelectorAll('.category-section').forEach(section => {
                    section.style.display = 'block';
                });
            } else {
                document.querySelectorAll('.category-section').forEach(section => {
                    const title = section.querySelector('.category-title').textContent.trim();
                    if (title.includes(category)) {
                        section.style.display = 'block';
                    } else {
                        section.style.display = 'none';
                    }
                });
            }
        }
        
        // Add to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    quantity: 1
                });
            }
            
            updateCart();
            showToast(`${product.name} wurde zum Warenkorb hinzugefÃ¼gt`);
            
            // Animate cart icon
            const cartIcon = document.querySelector('.cart-icon');
            cartIcon.classList.add('bounce');
            setTimeout(() => cartIcon.classList.remove('bounce'), 600);
        }
        
        // Update cart
        function updateCart() {
            // Save to localStorage
            localStorage.setItem('cart', JSON.stringify(cart));
            
            // Update cart count
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = totalItems;
            
            // Update cart items display
            const cartItemsContainer = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p class="empty-cart">Ihr Warenkorb ist leer</p>';
                document.getElementById('checkoutBtn').disabled = true;
            } else {
                cartItemsContainer.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <div class="item-info">
                            <h4>${item.name}</h4>
                            <span class="item-price">CHF ${item.price.toFixed(2)}</span>
                        </div>
                        <div class="item-quantity">
                            <button onclick="updateQuantity('${item.id}', -1)" class="qty-btn">
                                <i class="fas fa-minus"></i>
                            </button>
                            <span>${item.quantity}</span>
                            <button onclick="updateQuantity('${item.id}', 1)" class="qty-btn">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <button onclick="removeFromCart('${item.id}')" class="remove-btn">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `).join('');
                
                document.getElementById('checkoutBtn').disabled = false;
            }
            
            // Update total
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('cartTotal').textContent = total.toFixed(2);
        }
        
        // Update quantity
        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (!item) return;
            
            item.quantity += change;
            
            if (item.quantity <= 0) {
                removeFromCart(productId);
            } else {
                updateCart();
            }
        }
        
        // Remove from cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
        }
        
        // Toggle cart
        function toggleCart() {
            const sidebar = document.getElementById('cartSidebar');
            sidebar.classList.toggle('open');
        }
        
        // Proceed to checkout
        function proceedToCheckout() {
            if (cart.length === 0) return;
            
            document.getElementById('checkoutModal').style.display = 'flex';
            updateOrderSummary();
        }
        
        // Close checkout
        function closeCheckout() {
            document.getElementById('checkoutModal').style.display = 'none';
        }
        
        // Update order summary
        function updateOrderSummary() {
            const summary = document.getElementById('orderSummary');
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            summary.innerHTML = cart.map(item => `
                <div class="summary-item">
                    <span>${item.quantity}x ${item.name}</span>
                    <span>CHF ${(item.price * item.quantity).toFixed(2)}</span>
                </div>
            `).join('');
            
            document.getElementById('summaryTotal').textContent = total.toFixed(2);
        }
        
        // Handle card change
        function handleCardChange(event) {
            const displayError = document.getElementById('card-errors');
            if (event.error) {
                displayError.textContent = event.error.message;
            } else {
                displayError.textContent = '';
            }
        }
        
        // Submit order
        document.getElementById('checkoutForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitOrderBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verarbeite...';
            
            try {
                // Create payment method
                const { paymentMethod, error } = await stripe.createPaymentMethod({
                    type: 'card',
                    card: cardElement,
                });
                
                if (error) {
                    throw new Error(error.message);
                }
                
                // Prepare order data
                const orderData = {
                    orderNumber: Date.now().toString().slice(-6),
                    customerName: document.getElementById('customerName').value,
                    customerPhone: document.getElementById('countryCode').value + document.getElementById('customerPhone').value,
                    whatsappOptIn: document.getElementById('whatsappOptIn').checked,
                    notes: document.getElementById('orderNotes').value,
                    pickupTime: document.querySelector('input[name="pickupTime"]:checked').value,
                    scheduledTime: document.getElementById('scheduledTime').value,
                    items: cart,
                    total: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0),
                    paymentMethodId: paymentMethod.id,
                    status: 'pending',
                    timestamp: new Date().toISOString(),
                    date: new Date().toISOString().split('T')[0]
                };
                
                // Save order to Firebase
                await database.ref('tenants/demo/orders').push(orderData);
                
                // Clear cart
                cart = [];
                updateCart();
                
                // Close modal and redirect
                closeCheckout();
                window.location.href = `success.html?order=${orderData.orderNumber}`;
                
            } catch (error) {
                showToast(error.message, 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-check-circle"></i> Bestellung aufgeben';
            }
        });
        
        // Setup event listeners
        function setupEventListeners() {
            // Pickup time toggle
            document.getElementById('scheduled').addEventListener('change', (e) => {
                document.getElementById('scheduledTime').disabled = !e.target.checked;
            });
            
            document.getElementById('asap').addEventListener('change', (e) => {
                document.getElementById('scheduledTime').disabled = e.target.checked;
            });
            
            // Close modals on outside click
            window.addEventListener('click', (e) => {
                if (e.target.classList.contains('modal')) {
                    e.target.style.display = 'none';
                }
            });
        }
        
        // Load wait time
        function loadWaitTime() {
            database.ref('tenants/demo/settings/payment/defaultWaitTime').on('value', (snapshot) => {
                const waitTime = snapshot.val() || 15;
                document.getElementById('currentWaitTime').textContent = waitTime;
            });
        }
        
        // Check weather impact
        function checkWeatherImpact() {
            const weatherData = localStorage.getItem('currentWeatherData');
            if (weatherData) {
                const weather = JSON.parse(weatherData);
                if (weather.waitTimeImpact > 0) {
                    document.getElementById('weatherBanner').style.display = 'flex';
                    document.getElementById('weatherMessage').textContent = 
                        `Wetterbedingt ${weather.waitTimeImpact}% lÃ¤ngere Wartezeit`;
                }
            }
        }
        
        // Check online status
        function checkOnlineStatus() {
            function updateOnlineStatus() {
                const indicator = document.getElementById('offlineIndicator');
                if (!navigator.onLine) {
                    indicator.style.display = 'flex';
                } else {
                    indicator.style.display = 'none';
                }
            }
            
            window.addEventListener('online', updateOnlineStatus);
            window.addEventListener('offline', updateOnlineStatus);
            updateOnlineStatus();
        }
        
        // Show toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // Set language
        function setLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('language', lang);
            
            // Update active button
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });
            
            // Here you would translate the UI
            // For now, just show a message
            showToast(`Sprache geÃ¤ndert zu ${lang.toUpperCase()}`);
        }
    </script>
