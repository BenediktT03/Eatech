<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza&Pasta D'amico - Bestellung</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="js/multilingual.js"></script>
</head>
<body>
    <!-- Sprachauswahl -->
    <div class="language-selector">
        <!-- Wird von multilingual.js generiert -->
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-pizza-slice"></i>
                <span>Pizza&Pasta D'amico</span>
            </div>
            <div class="header-actions">
                <div class="wait-time-badge">
                    <i class="far fa-clock"></i>
                    <span data-i18n="waitTime">Wartezeit: </span>
                    <span id="currentWaitTime">15</span> <span data-i18n="minutes">Min</span>
                </div>
                <button class="cart-button" onclick="toggleCart()">
                    <i class="fas fa-shopping-cart"></i>
                    <span data-i18n="cart">Warenkorb</span>
                    <span class="cart-count" id="cartCount">0</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Closed Notice -->
            <div class="closed-notice" id="closedNotice">
                <i class="fas fa-exclamation-circle"></i>
                <h2 data-i18n="closed.title">Momentan geschlossen</h2>
                <p data-i18n="closed.message">Wir sind gerade nicht verfügbar. Bitte versuchen Sie es später erneut.</p>
            </div>

            <!-- Category Tabs -->
            <div class="category-tabs" id="categoryTabs">
                <!-- Wird dynamisch geladen -->
            </div>

            <!-- Products Grid -->
            <div class="products-grid" id="productsGrid">
                <!-- Wird dynamisch geladen -->
            </div>
        </div>
    </main>

    <!-- Cart Sidebar -->
    <div class="cart-overlay" id="cartOverlay" onclick="toggleCart()"></div>
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2 data-i18n="cart.title">Warenkorb</h2>
            <button class="close-cart" onclick="toggleCart()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="cart-items" id="cartItems">
            <!-- Wird dynamisch gefüllt -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span data-i18n="total">Gesamt:</span>
                <span id="cartTotal">CHF 0.00</span>
            </div>
            <button class="checkout-btn" onclick="proceedToCheckout()" id="checkoutBtn" disabled>
                <span data-i18n="checkout">Zur Kasse</span>
            </button>
        </div>
    </div>

    <!-- Checkout Form Modal -->
    <div class="modal" id="checkoutModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 data-i18n="checkout.title">Bestellung abschließen</h2>
                <button class="close-modal" onclick="closeCheckout()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="checkoutForm" class="checkout-form">
                <div class="form-group">
                    <label class="form-label" for="customerName">
                        <span data-i18n="form.name">Name</span> *
                    </label>
                    <input type="text" id="customerName" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="customerPhone">
                        <span data-i18n="form.phone">Telefon</span> *
                    </label>
                    <input type="tel" id="customerPhone" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="customerEmail">
                        <span data-i18n="form.email">E-Mail</span>
                    </label>
                    <input type="email" id="customerEmail" class="form-input">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="orderType">
                        <span data-i18n="form.orderType">Bestellart</span>
                    </label>
                    <select id="orderType" class="form-select">
                        <option value="pickup" data-i18n="form.pickup">Abholung</option>
                        <option value="dinein" data-i18n="form.dinein">Vor Ort essen</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="specialNotes">
                        <span data-i18n="form.notes">Besondere Hinweise</span>
                    </label>
                    <textarea id="specialNotes" class="form-textarea" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-checkbox">
                        <input type="checkbox" id="acceptTerms" required>
                        <span data-i18n="form.terms">Ich akzeptiere die Geschäftsbedingungen</span>
                    </label>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <span data-i18n="form.continue">Weiter zur Zahlung</span>
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="closeCheckout()">
                        <span data-i18n="cancel">Abbrechen</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Payment Dialog -->
    <div class="payment-dialog" id="paymentDialog">
        <div class="payment-content">
            <div class="payment-header">
                <h2 data-i18n="payment.title">Zahlung abschließen</h2>
                <p data-i18n="payment.secure">Sichere Zahlung mit Stripe</p>
            </div>
            
            <div class="payment-summary">
                <h3 data-i18n="payment.summary">Bestellübersicht</h3>
                <div id="paymentSummary">
                    <!-- Wird dynamisch gefüllt -->
                </div>
            </div>
            
            <div class="payment-form">
                <form id="payment-form">
                    <div class="form-group">
                        <label class="form-label" data-i18n="payment.cardDetails">Kartendetails</label>
                        <div id="card-element">
                            <!-- Stripe Card Element wird hier eingefügt -->
                        </div>
                        <div id="card-errors" role="alert"></div>
                    </div>
                    
                    <div class="payment-actions">
                        <button type="submit" class="pay-button" id="payButton">
                            <span data-i18n="payment.pay">Jetzt bezahlen</span>
                            <span id="payAmount"></span>
                        </button>
                        <button type="button" class="cancel-payment" onclick="cancelPayment()">
                            <span data-i18n="cancel">Abbrechen</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

    <!-- Stripe -->
    <script src="https://js.stripe.com/v3/"></script>

    <!-- App JavaScript -->
    <script>
        // Firebase Konfiguration
        const firebaseConfig = {
            apiKey: "AIzaSyBiVdp67AZmZnGpM8OlZXBGKJKhF4iDlsE",
            authDomain: "pizzapastadamico.firebaseapp.com",
            databaseURL: "https://pizzapastadamico-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "pizzapastadamico",
            storageBucket: "pizzapastadamico.appspot.com",
            messagingSenderId: "168976461234",
            appId: "1:168976461234:web:abc123def456ghi789"
        };

        // Firebase initialisieren
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Stripe initialisieren (Test-Key)
        const stripe = Stripe('pk_test_51234567890abcdefghijklmnopqrstuvwxyz');

        // Globale Variablen
        let cart = [];
        let products = {};
        let categories = [];
        let currentCategory = 'all';
        let foodtruckOpen = true;

        // Initialisierung
        document.addEventListener('DOMContentLoaded', () => {
            loadSettings();
            loadCategories();
            loadProducts();
            updateCartUI();
            
            // Event Listeners
            document.getElementById('checkoutForm').addEventListener('submit', handleCheckoutSubmit);
            document.getElementById('payment-form').addEventListener('submit', handlePaymentSubmit);
        });

        // Einstellungen laden
        function loadSettings() {
            database.ref('settings').on('value', (snapshot) => {
                const settings = snapshot.val() || {};
                foodtruckOpen = settings.foodtruckOpen !== false;
                document.getElementById('currentWaitTime').textContent = settings.waitTime || 15;
                
                const closedNotice = document.getElementById('closedNotice');
                if (!foodtruckOpen) {
                    closedNotice.classList.add('show');
                } else {
                    closedNotice.classList.remove('show');
                }
            });
        }

        // Kategorien laden
        function loadCategories() {
            database.ref('categories').on('value', (snapshot) => {
                categories = Object.values(snapshot.val() || {});
                renderCategoryTabs();
            });
        }

        // Produkte laden
        function loadProducts() {
            database.ref('products').on('value', (snapshot) => {
                products = snapshot.val() || {};
                renderProducts();
            });
        }

        // Kategorie-Tabs rendern
        function renderCategoryTabs() {
            const container = document.getElementById('categoryTabs');
            container.innerHTML = `
                <div class="category-tab ${currentCategory === 'all' ? 'active' : ''}" 
                     onclick="setCategory('all')">
                    <span data-i18n="category.all">Alle</span>
                </div>
                ${categories.map(cat => `
                    <div class="category-tab ${currentCategory === cat ? 'active' : ''}" 
                         onclick="setCategory('${cat}')">
                        <span>${cat.charAt(0).toUpperCase() + cat.slice(1)}</span>
                    </div>
                `).join('')}
            `;
        }

        // Kategorie setzen
        function setCategory(category) {
            currentCategory = category;
            renderCategoryTabs();
            renderProducts();
        }

        // Produkte rendern
        function renderProducts() {
            const container = document.getElementById('productsGrid');
            const productsList = Object.entries(products)
                .filter(([id, product]) => 
                    currentCategory === 'all' || product.category === currentCategory
                );

            if (productsList.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-pizza-slice"></i>
                        <h3 data-i18n="products.empty">Keine Produkte in dieser Kategorie</h3>
                    </div>
                `;
                return;
            }

            container.innerHTML = productsList.map(([id, product]) => `
                <div class="product-card ${!product.available ? 'unavailable' : ''}">
                    <img src="${product.image || 'https://via.placeholder.com/300x200'}" 
                         alt="${product.name}" 
                         class="product-image">
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-description">${product.description || ''}</p>
                        <div class="product-footer">
                            <span class="product-price">CHF ${product.price.toFixed(2)}</span>
                            <button class="add-to-cart" 
                                    onclick="addToCart('${id}')" 
                                    ${!product.available || !foodtruckOpen ? 'disabled' : ''}>
                                <i class="fas fa-plus"></i>
                                <span data-i18n="addToCart">Hinzufügen</span>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Zum Warenkorb hinzufügen
        function addToCart(productId) {
            const product = products[productId];
            if (!product || !product.available || !foodtruckOpen) return;

            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({
                    id: productId,
                    name: product.name,
                    price: product.price,
                    image: product.image,
                    quantity: 1
                });
            }

            updateCartUI();
            showNotification(window.ml.t('cart.itemAdded'), 'success');
        }

        // Warenkorb UI aktualisieren
        function updateCartUI() {
            const cartCount = document.getElementById('cartCount');
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const checkoutBtn = document.getElementById('checkoutBtn');
            
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            cartCount.textContent = totalItems;
            cartCount.style.display = totalItems > 0 ? 'flex' : 'none';
            
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-shopping-cart"></i>
                        <h3 data-i18n="cart.empty">Ihr Warenkorb ist leer</h3>
                    </div>
                `;
                checkoutBtn.disabled = true;
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <img src="${item.image || 'https://via.placeholder.com/60x60'}" 
                             alt="${item.name}" 
                             class="cart-item-image">
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-price">CHF ${item.price.toFixed(2)}</div>
                        </div>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="updateQuantity('${item.id}', -1)">-</button>
                            <span>${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity('${item.id}', 1)">+</button>
                        </div>
                        <i class="fas fa-trash remove-item" onclick="removeFromCart('${item.id}')"></i>
                    </div>
                `).join('');
                checkoutBtn.disabled = false;
            }
            
            cartTotal.textContent = `CHF ${totalPrice.toFixed(2)}`;
        }

        // Menge aktualisieren
        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (!item) return;
            
            item.quantity += change;
            if (item.quantity <= 0) {
                removeFromCart(productId);
            } else {
                updateCartUI();
            }
        }

        // Aus Warenkorb entfernen
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartUI();
        }

        // Warenkorb toggle
        function toggleCart() {
            const sidebar = document.getElementById('cartSidebar');
            const overlay = document.getElementById('cartOverlay');
            
            sidebar.classList.toggle('open');
            overlay.classList.toggle('show');
        }

        // Zur Kasse gehen
        function proceedToCheckout() {
            if (cart.length === 0) return;
            toggleCart();
            document.getElementById('checkoutModal').classList.add('show');
        }

        // Checkout schließen
        function closeCheckout() {
            document.getElementById('checkoutModal').classList.remove('show');
        }

        // Checkout Form Handler
        async function handleCheckoutSubmit(e) {
            e.preventDefault();
            
            const formData = {
                customerName: document.getElementById('customerName').value,
                customerPhone: document.getElementById('customerPhone').value,
                customerEmail: document.getElementById('customerEmail').value,
                orderType: document.getElementById('orderType').value,
                specialNotes: document.getElementById('specialNotes').value,
                acceptTerms: document.getElementById('acceptTerms').checked
            };
            
            if (!formData.acceptTerms) {
                showNotification(window.ml.t('form.acceptTermsError'), 'error');
                return;
            }
            
            // Speichere Kundendaten temporär
            window.customerData = formData;
            
            closeCheckout();
            showPaymentDialog();
        }

        // Payment Dialog anzeigen
        function showPaymentDialog() {
            const dialog = document.getElementById('paymentDialog');
            const summary = document.getElementById('paymentSummary');
            const payAmount = document.getElementById('payAmount');
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            summary.innerHTML = cart.map(item => `
                <div class="summary-row">
                    <span>${item.quantity}x ${item.name}</span>
                    <span>CHF ${(item.price * item.quantity).toFixed(2)}</span>
                </div>
            `).join('') + `
                <div class="summary-row">
                    <strong data-i18n="total">Gesamt</strong>
                    <strong>CHF ${total.toFixed(2)}</strong>
                </div>
            `;
            
            payAmount.textContent = `CHF ${total.toFixed(2)}`;
            dialog.classList.add('show');
            
            // Stripe Card Element initialisieren
            initializeStripe();
        }

        // Stripe initialisieren
        function initializeStripe() {
            const elements = stripe.elements();
            const cardElement = elements.create('card', {
                style: {
                    base: {
                        fontSize: '16px',
                        color: '#32325d',
                        fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif',
                        '::placeholder': {
                            color: '#aab7c4'
                        }
                    }
                }
            });
            
            cardElement.mount('#card-element');
            window.cardElement = cardElement;
            
            cardElement.on('change', (event) => {
                const displayError = document.getElementById('card-errors');
                if (event.error) {
                    displayError.textContent = event.error.message;
                } else {
                    displayError.textContent = '';
                }
            });
        }

        // Payment Handler
        async function handlePaymentSubmit(e) {
            e.preventDefault();
            
            const payButton = document.getElementById('payButton');
            const loadingOverlay = document.getElementById('loadingOverlay');
            
            payButton.disabled = true;
            loadingOverlay.style.display = 'flex';
            
            try {
                // Bestellung in Firebase speichern
                const orderData = {
                    ...window.customerData,
                    items: cart,
                    total: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0),
                    status: 'neu',
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    orderNumber: generateOrderNumber()
                };
                
                const orderRef = await database.ref('orders').push(orderData);
                
                // Hier würde normalerweise die Stripe-Zahlung erfolgen
                // Für Demo-Zwecke simulieren wir erfolgreiche Zahlung
                setTimeout(() => {
                    window.location.href = `success.html?order=${orderRef.key}`;
                }, 2000);
                
            } catch (error) {
                console.error('Payment error:', error);
                showNotification(window.ml.t('payment.error'), 'error');
                payButton.disabled = false;
                loadingOverlay.style.display = 'none';
            }
        }

        // Zahlung abbrechen
        function cancelPayment() {
            document.getElementById('paymentDialog').classList.remove('show');
        }

        // Bestellnummer generieren
        function generateOrderNumber() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        // Benachrichtigung anzeigen
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type} show`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                ${message}
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
