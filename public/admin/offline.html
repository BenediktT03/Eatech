<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EATECH - Offline</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0A0A0A;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        h1 { color: #FF6B6B; margin-bottom: 1rem; }
        p { color: #888; margin-bottom: 2rem; }
        button {
            padding: 0.75rem 1.5rem;
            background: #FF6B6B;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <h1>Sie sind offline</h1>
        <p>Bitte überprüfen Sie Ihre Internetverbindung</p>
        <button onclick="window.location.reload()">Erneut versuchen</button>
    </div>
</body>
</html>
