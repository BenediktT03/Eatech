<!DOCTYPE html>
<html lang="de-CH">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="EATECH Admin Dashboard - Verwalte dein Foodtruck Business" />
    <meta name="theme-color" content="#FF6B6B" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <title>EATECH Admin - Dashboard</title>
    
    <style>
        /* Loading Screen */
        #root {
            min-height: 100vh;
            background-color: #0A0A0A;
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #0A0A0A;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-content {
            text-align: center;
        }
        
        .loading-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .loading-text {
            color: #FF6B6B;
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }
        
        .loading-dots {
            display: inline-flex;
            gap: 4px;
        }
        
        .loading-dot {
            width: 8px;
            height: 8px;
            background-color: #FF6B6B;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- Loading Screen -->
        <div class="loading-screen" id="loading-screen">
            <div class="loading-content">
                <div class="loading-logo">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="50" r="45" fill="none" stroke="#FF6B6B" stroke-width="2" opacity="0.3"/>
                        <circle cx="50" cy="50" r="45" fill="none" stroke="#FF6B6B" stroke-width="2" 
                                stroke-dasharray="283" stroke-dashoffset="283"
                                transform="rotate(-90 50 50)">
                            <animate attributeName="stroke-dashoffset" 
                                     values="283;0" 
                                     dur="2s" 
                                     repeatCount="indefinite"/>
                        </circle>
                        <text x="50" y="55" text-anchor="middle" fill="#FF6B6B" font-size="24" font-weight="bold">EA</text>
                    </svg>
                </div>
                <p class="loading-text">
                    EATECH l√§dt
                    <span class="loading-dots">
                        <span class="loading-dot"></span>
                        <span class="loading-dot"></span>
                        <span class="loading-dot"></span>
                    </span>
                </p>
            </div>
        </div>
    </div>
    
    <script>
        // Remove loading screen when app is ready
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    loadingScreen.style.transition = 'opacity 0.5s ease';
                    setTimeout(() => {
                        loadingScreen.remove();
                    }, 500);
                }
            }, 1000);
        });
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
